<div class="wrapper container">
  <h4>Your units</h4>

  <div class="cards-container container">
    @for (unit of units$(); track unit.id) {
    <app-unit-card [unit]="unit"
                   [isLoading$]="unit.isLoading$"
                   (collected)="onCollectRaidLoot($event)"
                   (sentToRaid)="onSendToRaid($event)"
                   (raidReturned)="onRaidReturned($event)"
                   (upgrade)="onUpgrade($event)"
                   (upgradeCompleted)="onUpgradeCompleted($event)"></app-unit-card>
    }
    @empty {
    <div>No units yet...</div>
    }
  </div>
</div>
