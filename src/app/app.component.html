<header class="container">
  <div class="row-1">
    <div>
      @if (user$ | async; as user) {
      <span>
        User: {{ user.login }} |
      </span>
      <span>
        Balance: {{ user.account.goldBalance | number : '1.2-2' }}
      </span>
      } @else {
      <span>
        User: not signed in
      </span>
      }
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>
